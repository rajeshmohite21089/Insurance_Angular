<div class="col-md-6 offset-md-1">
<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">policy Id</label>
      <input required type="text"  class="form-control" id="policyId" required [(ngModel)]="insurance.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">policyTypeCode</label>
      <input type="text" class="form-control" id="policyTypeCode" required [(ngModel)]="insurance.policyTypeCode" name="policyTypeCode">
    </div>
  
    <div class="form-group">
      <label for="name">policy Name</label>
      <input required type="text" class="form-control" id="policyName" required [(ngModel)]="insurance.policyName" name="policyName">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input required type="text" class="form-control" id="description" required [(ngModel)]="insurance.description" name="description">
    </div>
    <div class="form-group">
        <label for="name">Years Of Payment</label>
        <input required type="text" class="form-control" id="yearsOfPayment" required [(ngModel)]="insurance.yearsOfPayment" name="yearsOfPayment">
      </div>
      <div class="form-group">
        <label for="name">Amount</label>
        <input required type="text" class="form-control" id="amount" required [(ngModel)]="insurance.amount" name="amount">
      </div>
      <div class="form-group">
        <label for="name">Maturity Pariod</label>
        <input required type="text" class="form-control" id="maturityPariod" required [(ngModel)]="insurance.maturityPariod" name="maturityPariod">
      </div>
      <div class="form-group">
        <label for="name">Maturity Amount</label>
        <input required type="text" class="form-control" id="maturityAmount" required [(ngModel)]="insurance.maturityAmount" name="maturityAmount">
      </div>
      <div class="form-group">
        <label for="name">Validity</label>
        <input required type="text" class="form-control" id="validity" required [(ngModel)]="insurance.validity" name="validity">
      </div>
    <button type="submit" class="btn btn-success">Submit</button><span>  </span>
    <button (click)="list()" class="btn btn-primary" style="margin-left: 10px">Cancle</button><br>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
